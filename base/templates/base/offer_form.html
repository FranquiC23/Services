{% extends 'base/main.html' %}

{% block content %}
<main class="create-room layout">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{{request.META.HTTP_REFERER}}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>Crear / Editar oferta</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST">
          {% csrf_token %}

          <div class="form__group">
            <label for="offer_service">Seleccionar servicio</label>
            <input required type="text" value="{{offer.service.name}}" name="service" list="serv-list" />
            <datalist id="serv-list">
              <select id="offer_service">
                {% for service in services %}
                <option value="{{service.name}}">{{service.name}}</option>
                {% endfor %}
              </select>
            </datalist>
          </div>


          <div class="form__group">
            <label for="offer_name">Título </label>
            {{form.title}}
          </div>

          <div class="form__group">
            <label for="offer_description">Descripción</label>
            {{form.description}}
          </div>

          <div class="form__group">
            <label for="offer_price">Precio</label>
            {{form.price}}
          </div>
          
          <div class="form__group">
            <label for="offer_days">Días</label>
            {{form.days}}
          </div>

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">Cancelar</a>
            <button class="btn btn--main" type="submit">Aceptar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
